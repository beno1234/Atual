<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atual</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="https://atual.network/a54c57df2f849fb08c90f9214902aa5a/icons/folder.svg" alt="">
        Site / Categoria
    </header>


    <main>
        <section class="center">
            <div class="center-meio">
                <h1 id="title"></h1>
                <div class="paragrafo">

                    <p id="paragrafo"></p>
                </div>
                <img src="img/image-test.png" alt="">
                <div class="border" style="margin: 4rem 0;"></div>
                <a id="abrirPopup">Clique aqui para adicionar um novo elemento.</a>
                <div id="popup" class="popup">
                    <div class="popup-conteudo">
                        <div class="texto-linha">
                            <p>Text</p>
                        </div>
                        <div class="linha">
                            <div class="linha-item">

                                <img src="https://atual.network/a54c57df2f849fb08c90f9214902aa5a/icons/text.svg" alt="">
                                <span>Parágrafo <br> <strong>Adicione um novo parágrafo</strong></span>
                            </div>
                            <div class="border"></div>
                        </div>
                        <div class="texto-linha">
                            <p>Text</p>
                        </div>
                        <div class="linha">
                            <div class="linha-item">
                                <img src="https://atual.network/a54c57df2f849fb08c90f9214902aa5a/icons/image.svg"
                                    alt="">
                                <span>Imagem <br> <strong>Envie uma Imagem</strong></span>
                            </div>
                            <div class="linha-item">
                                <img src="https://atual.network/a54c57df2f849fb08c90f9214902aa5a/icons/image.svg"
                                    alt="">
                                <span>Separador <br> <strong>Crie uma Linha</strong></span>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
    </main>

    <script src="main.js"></script>

</body>

</html>
